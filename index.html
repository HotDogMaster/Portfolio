<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김태영의 포트폴리오입니다</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <div id="wrap">
        <header>
            <div id="nav" class="inner flex">
                <nav>
                <ul class="flex nav_menu">
                    <li>
                        <a href="#publish">
                            Publish
                        </a>
                    </li>
                    <li>
                        <a href="#design">
                            Design
                        </a>
                    </li>
                </ul>
                </nav>
                <div class="nav_btn">
                    <img src="./img/nav_btn.svg" alt="내비버튼">
                </div>
            </div>
        </header>
        <article>
            <div id="publish" class="inner">
                <div>
                    <h2>Publish</h2>
                </div>
                <div class="pub_main flex">
                    <div class="flex pub_cont pc1">
                        <h1 class="">한국미쓰비시 <span>오토메이션</span></h1>
                        <h1 class="">배송  <span>지키미</span></h1>
                        <h1 class="">밀키트  <span>파는 남자</span></h1>
                    </div>
                    <div class="pub_cont flex pc2">
                        <img src="./img/Mockup_intentr.png" alt="미쓰비시 홈페이지 영상">
                        <div class="flex pc2_des">
                            <div class="pc2_tit">
                                <h4>한국미쓰비시전기 오토메이션 리뉴얼</h4>
                                <h5>한국미쓰비시전기 오토메이션의 웹사이트를 리뉴얼하여 <br>
                                    웹사이트를 반응형으로 바꾸고 보다 <br>
                                    가독성과 접근성을 높이는 작업을 했습니다.</h5>
                            </div>
                            <div class="flex moveto">
                                <a href="#">기획</a>
                                <a href="#">사이트 방문</a>
                            </div>
                        </div>
                        <!-- pc2_des -->
                    </div>
                    <!-- pc2 -->
                </div>
            </div>
            <!-- pubs -->
        </article>
        <article>
            <div id="design" class="inner">
                    <h2>Design</h2>
                    <h4>셀프 브랜딩</h4>
            </div>
            <div class="nozin">
                    <div class="flex">
                        <img src="./img/self_brand_titscr.png" alt="노진">
                    </div>
                <div class="flex inner nozin_cont">
                    <div class="flex nozin_des">
                        <h4>NoZin 노진웨어</h4>
                        <p>셀프 브랜딩으로 컴퓨터의 주변기기인<br>
                            키보드와 마우스를 중점적으로 만드는 기업을<br>
                            셀프 브랜딩 하였습니다.</p>
                    </div>
                    <a href="#">
                        자세히 보기
                    </a>
                </div>
            </div>
        </article>
    </div>

</html>
